- name: Update MySQL root password
  mysql_user:
    name: root
    password: "{{ mysql_root_password }}"
    host: localhost
  become: true
  with_items:
    - localhost
    - "{{ ansible_hostname }}"
    - 127.0.0.1

- name: Remove anonymous MySQL users
  mysql_user:
    name: ""
    host: "{{ item }}"
    state: absent
  with_items:
    - localhost
    - "{{ ansible_hostname }}"
    - 127.0.0.1
  
- name: Add HAproxy user
  mysql_user:
    name: "{{ HAPROXY_USER }}"
    host: "{{ HAPROXY_IP }}"
    state: present
  
- name: Set MySQL Error Log Location
  ini_file:
    path: "/etc/my.cnf" 
    section: mysqld
    option: log_error
    value: "{{ mysql_error_log_path }}"

#ensures that the server is loading the server.cnf file under /etc/my.cnf.d/ directory
- name: Add !includedir to my.cnf
  lineinfile:
    path: /etc/my.cnf  
    line: '!includedir /etc/my.cnf.d/'
    insertafter: '^\\[mysqld\\]'  # Add after [mysqld] section
    state: present

- name: Ensure MySQL packages are installed.
    ini_file:
      path: "/etc/my.cnf" 
      section: mysqld
      option: log_error
      value: "{{ mysql_error_log_path }}"